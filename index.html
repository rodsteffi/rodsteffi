<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
        }

        main {
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Web Page</h1>
    </header>

    <main>
        <section>
            <h2>About Me</h2>
            <p>This is a simple web page created using HTML.</p>
        </section>

        <section>
            <h2>Favorite Colors</h2>
            <ul>
                <li>Blue</li>
                <li>Green</li>
                <li>Red</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Simple Web Page</p>
    </footer>

</body>
</html>
